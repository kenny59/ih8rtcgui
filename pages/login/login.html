<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <base href="./../../">
    <link href="public/bootstrap/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style type="text/css">
        #overlay {
            background: #ffffff;
            color: #666666;
            position: fixed;
            height: 100%;
            width: 100%;
            z-index: 5000;
            top: 0;
            left: 0;
            float: left;
            text-align: center;
            padding-top: 25%;
            opacity: .80;
        }
    </style>
</head>
<body>

    <form method="post" class="container" style="margin-top: 100px" action="" id="login-form">
      <div class="input-group mb-3">
          <div class="input-group-prepend">
              <span class="input-group-text">Username</span>
          </div>
          <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="j_username">
      </div>
      <div class="input-group mb-3">
          <div class="input-group-prepend">
              <span class="input-group-text">Password</span>
          </div>
          <input type="password" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="j_password">
      </div>
        <div class="input-group mb-3">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="saved-pass-checkbox">
                <label class="form-check-label" for="saved-pass-checkbox">Use saved password</label>
            </div>
        </div>
        <div class="input-group mb-3">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="save-details">
                <label class="form-check-label" for="save-details">Save details for automatic re-login?</label>
            </div>
        </div>
      <input type="button" class="btn btn-primary btn-lg btn-block" value="Submit" onclick="login()"/>

    <div class="alert alert-danger hide" role="alert" id="errors" style="display: none;">
    </div>
    </form>

    <div class="modal" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="message">Incorrect password. Please retry.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div id="overlay" style="display: none">
        <div class="fa fa-spinner"></div>
        <br/>
        Loading...
    </div>

    <script src="public/jquery/jquery.min.js" crossorigin="anonymous" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="public/bootstrap/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="pages/login/login.js"></script>


</body>
</html>
